version: 5
dev:
    enablePreviewV2: true
    enableExportPodV2: true
commands:
    lookup:
        note:
            selectionMode: extract
            confirmVaultOnCreate: false
            leaveTrace: false
            bubbleUpCreateNew: true
            fuzzThreshold: 0.2
            vaultSelectionModeOnCreate: smart
    insertNote:
        initialValue: templates
    insertNoteLink:
        aliasMode: none
        enableMultiSelect: false
    insertNoteIndex:
        enableMarker: false
    randomNote: {}
    copyNoteLink: {}
workspace:
    vaults:
        -
            fsPath: meetings
    journal:
        dailyDomain: daily
        name: journal
        dateFormat: y.MM.dd
        addBehavior: childOfDomain
    scratch:
        name: scratch
        dateFormat: y.MM.dd.HHmmss
        addBehavior: asOwnDomain
    graph:
        zoomSpeed: 1
    enableAutoCreateOnDefinition: false
    enableXVaultWikiLink: false
    enableRemoteVaultInit: true
    workspaceVaultSyncMode: noCommit
    enableAutoFoldFrontmatter: true
    maxPreviewsCached: 10
    maxNoteLength: 204800
    task:
        name: ''
        dateFormat: ''
        addBehavior: childOfCurrent
        statusSymbols:
            '': ' '
            wip: w
            done: x
            assigned: a
            moved: m
            blocked: b
            delegated: l
            dropped: d
            pending: 'y'
        prioritySymbols:
            H: high
            M: medium
            L: low
        todoIntegration: true
        createTaskSelectionType: selection2link
        taskCompleteStatus:
            - done
            - x
    enableUserTags: true
    enableHashTags: true
    dendronVersion: 0.83.0
    enableEditorDecorations: true
    enableFullHierarchyNoteTitle: false
    enableHandlebarTemplates: true
    templateHierarchy: template
preview:
    enableFMTitle: true
    enableNoteTitleForLink: true
    enableMermaid: true
    enablePrettyRefs: true
    enableKatex: true
    automaticallyShowPreview: false
    enableFrontmatterTags: true
    enableHashesForFMTags: false
    theme: dark 
publishing:
    enableFMTitle: true
    enableNoteTitleForLink: true
    enableMermaid: true
    enablePrettyRefs: true
    enableKatex: true
    assetsPrefix: /testing-notes
    copyAssets: true
    siteHierarchies:
        - dpd.pcg-b
    enableSiteLastModified: true
    siteRootDir: docs
    siteUrl: https://tjr357.github.io
    enableFrontmatterTags: true
    enableHashesForFMTags: false
    enableRandomlyColoredTags: true
    duplicateNoteBehavior:
        action: useVault
        payload:
            - meetings
            - evernote
    writeStubs: false
    seo:
        title: Dendron
        description: Personal knowledge space
    github:
        enableEditLink: true
        editLinkText: Edit this page on GitHub
        editBranch: main
        editViewMode: tree
    enablePrettyLinks: true
    enableTaskNotes: true
    theme: dark
